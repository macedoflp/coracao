<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uma Página Especial</title>
  <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Ei, você! 💫</h1>
    <p>Essa página é só um jeitinho de mostrar que alguém aqui acha você incrível. 😉</p>
    <button onclick="showModal()">Clique aqui, vai! 🌟</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="head-modal">
        <h2>Surpresa! 🎉</h2>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <p>Queria dizer que você é especial pra mim, sabia? Espero que tenha arrancado pelo menos um sorriso! 😄</p>
    </div>
  </div>

  <script src="./src/scripts/script.js"></script>
</body>
</html>
